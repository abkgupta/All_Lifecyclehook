<h1>Parent Component</h1>
<button (click)="toggleChild()">Toggle Child</button>
<input type="text" [(ngModel)]="firstName">

<app-child *ngIf="isChild" [firstName]="firstName">
    <h2 #parentContent>This is content from parent</h2>
</app-child>
